{% extends 'blog/base.html'%} 

{% block content%}

<article>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			
			{% if post.published_date %}
                <div class="post-meta">
                    {{ post.published_date }}
                </div>
            {% endif %}
            
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaks }}</p>
				
			</div>
		</div>
	</div>
</article>


{% endblock content%}
